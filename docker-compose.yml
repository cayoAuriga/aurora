version: '3.8'

services:
  # Placement Driver (PD) - manages metadata and scheduling
  pd0:
    image: pingcap/pd:latest
    container_name: aurora-pd0
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - pd0_data:/data
      - pd0_logs:/logs
    command:
      - --name=pd0
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd0:2379
      - --advertise-peer-urls=http://pd0:2380
      - --initial-cluster=pd0=http://pd0:2380
      - --data-dir=/data/pd0
      - --log-file=/logs/pd0.log
    restart: unless-stopped
    networks:
      - tidb-network

  # TiKV storage nodes
  tikv0:
    image: pingcap/tikv:latest
    container_name: aurora-tikv0
    ports:
      - "20160:20160"
    volumes:
      - tikv0_data:/data
      - tikv0_logs:/logs
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv0:20160
      - --data-dir=/data/tikv0
      - --pd=pd0:2379
      - --log-file=/logs/tikv0.log
    depends_on:
      - pd0
    restart: unless-stopped
    networks:
      - tidb-network

  tikv1:
    image: pingcap/tikv:latest
    container_name: aurora-tikv1
    ports:
      - "20161:20160"
    volumes:
      - tikv1_data:/data
      - tikv1_logs:/logs
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv1:20160
      - --data-dir=/data/tikv1
      - --pd=pd0:2379
      - --log-file=/logs/tikv1.log
    depends_on:
      - pd0
    restart: unless-stopped
    networks:
      - tidb-network

  tikv2:
    image: pingcap/tikv:latest
    container_name: aurora-tikv2
    ports:
      - "20162:20160"
    volumes:
      - tikv2_data:/data
      - tikv2_logs:/logs
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv2:20160
      - --data-dir=/data/tikv2
      - --pd=pd0:2379
      - --log-file=/logs/tikv2.log
    depends_on:
      - pd0
    restart: unless-stopped
    networks:
      - tidb-network

  # TiDB SQL layer
  tidb:
    image: pingcap/tidb:latest
    container_name: aurora-tidb
    ports:
      - "4000:4000"
      - "10080:10080"
    volumes:
      - tidb_logs:/logs
    command:
      - --store=tikv
      - --path=pd0:2379
      - --log-file=/logs/tidb.log
      - --advertise-address=tidb
    depends_on:
      - tikv0
      - tikv1
      - tikv2
    restart: unless-stopped
    networks:
      - tidb-network

  # TiDB Dashboard (optional - for monitoring)
  tidb-dashboard:
    image: pingcap/tidb-dashboard:latest
    container_name: aurora-tidb-dashboard
    ports:
      - "12333:12333"
    environment:
      - PD_ENDPOINT=http://pd0:2379
    depends_on:
      - pd0
    restart: unless-stopped
    networks:
      - tidb-network

volumes:
  pd0_data:
  pd0_logs:
  tikv0_data:
  tikv0_logs:
  tikv1_data:
  tikv1_logs:
  tikv2_data:
  tikv2_logs:
  tidb_logs:

networks:
  tidb-network:
    driver: bridge